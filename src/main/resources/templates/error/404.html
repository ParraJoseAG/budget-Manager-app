<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<div class="container text-center py-3">
		<div class="panel bg-light">
			<div class="panel-heading">
				<h3 class="panel-title text-danger">
					<span th:text="${error}"></span>-<span th:text="${status}"></span>
				</h3>
			</div>
			<div class="panel-body">
				<img alt="" th:src="@{/images/errors404.jpg}" width="300px"
					height="100px"> <br> <br>
				<h4>La Página solicitada no existe!</h4>
				<h6>Parece que ha habido un error con la página que estabas
					buscando.</h6>

				<h6>Es posible que se trata de un enlace roto, defectuoso o que
					ya no existe.</h6>
				<br> <a class="btn btn-success" th:href="@{/}">&laquo; HOME</a>
			</div>
		</div>
	</div>
</body>
</html>
