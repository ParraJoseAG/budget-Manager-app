<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<!-- Required meta tags -->
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<title>GESTOR DE PRESUPUESTO</title>
</head>
<body>

	<header>
		<div th:insert="/template :: header"></div>
	</header>
	<div class="container mt-3">
		<div class="card bg-light">
			<div class="card text-center">
				<div class="card-header text-center">
					<h2 th:text="${titleTable}"></h2>

				</div>

				<div class="card-body">
					<form th:action=@{/people/savePerson} th:object=${person}
						method="post" enctype="multipart/form-data">
						<div class="form-group row">
							<input type="hidden" th:field="*{id}" /> <input type="hidden"
								th:field="*{photo}" /><label class="col-md-2" for="name">NOMBRES:</label>
							<input type="text" th:field="*{name}"
								class="form-control form-control-sm col-md-4"
								placeholder="Nombres" /> &nbsp;<small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('name')}" th:errors=*{name}>
							</small>

						</div>

						<div class="form-group row">
							<label class="col-md-2" for="surname">APELLIDOS:</label> <input
								class="form-control form-control-sm col-md-4"
								th:field="*{surname}" placeholder="Apellidos" />&nbsp; <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('surname')}" th:errors=*{surname}>
							</small>
						</div>
						<div class="form-group row">
							<label class="col-md-2" for="email">EMAIL:</label> <input
								class="form-control form-control-sm col-md-4"
								th:field="*{email}" placeholder="Email" />&nbsp; <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors=*{email}>
							</small>
						</div>

						<div class="form-group row">
							<label class="col-md-2" for="age">EDAD:</label> <input
								type="number" class="form-control form-control-sm col-md-4"
								th:field="*{age}" placeholder="Edad" />&nbsp; <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('age')}" th:errors=*{age}> </small>
						</div>

						<div class="form-group row">
							<label class="col-md-2" for="phoneNumber">TELÉFONO:</label> <input
								class="form-control form-control-sm col-md-4"
								th:field="*{phoneNumber}" placeholder="Teléfono" />&nbsp; <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('phoneNumber')}"
								th:errors=*{phoneNumber}> </small>
						</div>

						<div class="form-group row">
							<label class="col-md-2" for="dni">DNI:</label> <input
								class="form-control form-control-sm col-md-4" th:field="*{dni}"
								placeholder="DNI" />&nbsp; <small class="form-text text-danger"
								th:if="${#fields.hasErrors('dni')}" th:errors=*{dni}> </small>
						</div>
						<div class="form-group row">
							<label class="col-md-2" for="direction">DIRECCIÓN:</label> <input
								class="form-control form-control-sm col-md-4"
								th:field="*{direction}" placeholder="Dirección" />&nbsp; <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('direction')}" th:errors=*{direction}>
							</small>
						</div>

						<div class="form-group row">
							<label class="col-md-2" for="image">FOTO:</label> <input
								type="file" name="file" accept="image/*"
								class="form-control form-control-sm col-md-4" />&nbsp;&nbsp;
						</div>
						<div th:if="*{photo!=null}">
							<div class="form-group row" th:if="*{photo!=''}">
								<label class="col-md-2">FOTO GUARDADA:</label> <img
									th:src="*{'data:image/jpeg;base64,'+{photo}}"
									style="width: 100px; height: 100px;">
							</div>
						</div>
						<div th:if="${action =='CREATE'}" class="card-footer">
							<input type="submit" class="btn btn-primary btn-sm"
								value="Guardar" /> <input type="reset"
								class="btn btn-primary btn-sm" value="Restaurar" /> <a
								type="cancel" class="btn btn-primary btn-sm" th:href=@{/people/}>Cancelar</a>
						</div>
						<div th:unless="${action =='CREATE'}" class="card-footer">
							<input type="submit" class="btn btn-primary btn-sm"
								value="Guardar" /> <a type="cancel"
								class="btn btn-primary btn-sm" th:href=@{/people/}>Cancelar</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer class="mt-5">
		<div th:insert="/template :: footer"></div>
	</footer>

	<div th:insert="/template :: JavaScriptBootstrap"></div>

</body>
</html>
