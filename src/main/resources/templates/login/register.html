<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<!-- Required meta tags -->
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<title>GESTOR DE PRESUPUESTO</title>
</head>
<body>

	<header>
		<div th:insert="/template :: header"></div>
	</header>
	<div class="container mt-3">
		<div class="card bg-light">
			<div class="card text-center">
				<div class="card-header" th:if="${message!=null}">
					<div class="alert alert-danger" role="alert" th:text="${message}"></div>
				</div>
				<div class="card-body">
					<form th:action=@{/auth/saveRegister} th:object=${person}
						method="post" enctype="multipart/form-data">
						<div class="form-group row">
							<input type="hidden" th:field="*{id}" /> <label
								class="col-md-2 text-bold" for="name">Nombres:</label> <input
								type="text" th:field="*{name}"
								class="form-control form-control-sm col-md-4" placeholder="name" />
							&nbsp;<small class="form-text text-danger"
								th:if="${#fields.hasErrors('name')}" th:errors=*{name}>
							</small>
						</div>
						<div class="form-group row">
							<label class="col-md-2 text-bold" for="surname">Apellidos:</label>
							<input type="text" th:field="*{surname}"
								class="form-control form-control-sm col-md-4"
								placeholder="surname" /> &nbsp;<small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('surname')}" th:errors=*{surname}>
							</small>

						</div>
						<div class="form-group row">
							<label class="col-md-2 text-bold" for="username">Username:</label>
							<input type="text" th:field="*{username}"
								class="form-control form-control-sm col-md-4"
								placeholder="username" /> &nbsp;<small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('username')}" th:errors=*{username}>
							</small>

						</div>

						<div class="form-group row">
							<label class="col-md-2" for="email">Email:</label> <input
								class="form-control form-control-sm col-md-4"
								th:field="*{email}" placeholder="Email" />&nbsp; <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors=*{email}>
							</small>
						</div>

						<div class="form-group row">
							<label class="col-md-2" for="password">Password:</label> <input
								type="password" class="form-control form-control-sm col-md-4"
								th:field="*{password}" placeholder="Password" />&nbsp; <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('password')}" th:errors=*{password}>
							</small>
						</div>

						<div class="card-footer">
							<input type="submit" class="btn btn-primary btn-sm"
								value="Registrar" /> <a type="cancel"
								class="btn btn-primary btn-sm" th:href=@{/}>Cancelar</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div th:insert="/template :: footer"></div>
	</footer>

	<div th:insert="/template :: JavaScriptBootstrap"></div>
</body>
</html>
