<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<!-- Required meta tags -->
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<title>GESTOR DE PRESUPUESTO</title>
</head>
<body>

	<header>
		<div th:insert="/templateOperation :: header"></div>
	</header>

	<div class="container text-center mt-3" th:if="${operations.isEmpty()}">
		<h1 class="alert alert-info" role="alert">No hay operaciones
			registradas</h1>

		<div class="container mt-2">
			<a class="btn btn-primary btn-sm"
				th:href="@{/operation/addOperation}" title="Agregar Operación"><i
				class="fa fa-plus-square" aria-hidden="true"></i> Agregar Operación</a>
		</div>
	</div>
	<div th:if="${!operations.isEmpty()}">
		<div class="container mt-5">
			<h1 th:text="*{titleTable}" class="text-center alert alert-info"
				role="alert"></h1>
		</div>

		<div class="container mt-2" th:if="${last<1}">
			<a class="btn btn-primary btn-sm"
				th:href="@{/operation/addOperation}" title="Agregar Operación"><i
				class="fa fa-plus-square" aria-hidden="true"></i> Agregar Operación</a>
		</div>
		<div class="container mt-2">
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">CONCEPTO</th>
						<th scope="col">MONTO</th>
						<th scope="col">FECHA</th>
						<th scope="col">TIPO</th>
						<th scope="col">EDITAR</th>
						<th scope="col">ELIMINAR</th>

					</tr>
				</thead>
				<tbody>

					<tr th:each="operation:${operations}">
						<td th:text="${operation.concept}"></td>
						<td th:text="${operation.amount}"></td>
						<td th:text="${operation.date}"></td>
						<td th:text="${operation.type.typeOperation}"></td>
						<td><a class="btn btn-success btn-sm"
							th:href="@{/operation/edit/{id} (id=${operation.id})}"
							title="Editar operación"><i class="fa fa-pencil-square-o"
								aria-hidden="true"></i> Editar</a></td>
						<td><a class="btn btn-danger btn-sm"
							th:href="@{/operation/delete/{id} (id=${operation.id})}"
							title="Eliminar operación"
							onclick="return confirm('¿Estas seguro de eliminar a la persona?')"><i
								class="fa fa-trash-o fa-lg"></i> Eliminar</a></td>

					</tr>
				</tbody>
			</table>

			<div class="row" th:if="${last>1}">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<nav aria-label="Pagination">
						<ul class="pagination justify-content-center">
							<li class="page-item"
								th:classappend="${previous==0 ? 'disabled' : ''}"><a
								class="page-link"
								th:href="@{|/operation/person/ingress/?page=${previous}|}"
								aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
									<span class="sr-only">Previous</span>
							</a></li>
							<li class="page-item" th:each="page:${pages}"
								th:classappend="${current==page ? 'active' : ''}"><a
								class="page-link"
								th:href="@{|/operation/person/ingress/?page=${page}|}"
								th:text="${page}"></a></li>

							<li class="page-item"
								th:classappend="${current==last ? 'disabled' : ''}"><a
								class="page-link"
								th:href="@{|/operation/person/ingress/?page=${next}|}"
								aria-label="Next"> <span aria-hidden="true">&raquo;</span> <span
									class="sr-only">Next</span>
							</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div th:insert="/template :: footer"></div>
	</footer>

	<div th:insert="/template :: JavaScriptBootstrap"></div>
</body>
</html>
