<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<!-- Required meta tags -->
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<title>NUEVA OPERACIÃ“N</title>
</head>
<body>

	<header>
		<div th:insert="/templateOperation :: header"></div>
	</header>
	<div class="container mt-3">
		<div class="card bg-light">
			<div class="card text-center">
				<div class="card-header text-center">
					<h2 th:text="${titleTable}"></h2>
				</div>

				<div class="card-body">
					<form th:action=@{/operation/saveOperation} th:object=${operation}
						method="post">
						<div class="form-group row">
							<input type="hidden" th:field="*{id}" /> <input type="hidden"
								th:field="*{person}" /><label class="col-md-2" for="concept">CONCEPTO:</label>
							<input type="text" th:field="*{concept}"
								class="form-control form-control-sm col-md-4"
								placeholder="Concepto" /> &nbsp;<small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('concept')}" th:errors=*{concept}>
							</small>

						</div>

						<div class="form-group row">
							<label class="col-md-2" for="amount">MONTO:</label> <input
								type="number" class="form-control form-control-sm col-md-4"
								th:field="*{amount}" placeholder="Monto" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('amount')}" th:errors=*{amount}>
							</small>
						</div>

						<div class="form-group row">
							<label class="col-md-2" for="date">FECHA:</label> <input
								class="form-control form-control-sm col-md-4" type="date"
								th:field="*{date}" /><small class="form-text text-danger"
								th:if="${#fields.hasErrors('date')}" th:errors=*{date}>
							</small>
						</div>
						<div class="form-group row">
							<label class="col-md-2" for="type">TIPO:</label> <select
								th:field="*{type}" class="form-control form-control-sm col-md-4">
								<option th:each="operation : ${listTypeOperation}"
									th:text="${operation.typeOperation}" th:value="${operation}"></option>
							</select><small class="form-text text-danger"
								th:if="${#fields.hasErrors('type')}" th:errors=*{type}>
							</small>
						</div>

						<div class="card-footer">
							<input type="submit" class="btn btn-primary btn-sm"
								value="Guardar" /> <input type="reset"
								class="btn btn-primary btn-sm" value="Restaurar" /> <a
								type="cancel" class="btn btn-primary btn-sm"
								th:href=@{/operation/person/}>Cancelar</a>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
	<footer class="mt-5">
		<div th:insert="/templateOperation  :: footer"></div>
	</footer>
	<div th:insert="/templateOperation  :: JavaScriptBootstrap"></div>
</body>
</html>
