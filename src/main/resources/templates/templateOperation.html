<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<body>

	<!-- NAVIGATION BAR -->
	<div th:fragment="header">
		<nav
			class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
			<a class="navbar-brand" th:href="@{/people}"> <img
				th:src="@{/images/presupuesto.jpg}" width="50" height="50"
				class="d-inline-block align-top">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" th:href="@{/people}">HOME PERSONAS <span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/operation/person/{id} (id=${person.id})}">OPERACIONES</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> TIPOS DE OPERACIONES </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" th:href="@{/operation/person/ingress}">INGRESOS</a> <a
								class="dropdown-item" th:href="@{/operation/person/expenses}">EGRESOS</a>
						</div></li>
				</ul>

			</div>
			<div>

				<ul class="navbar-nav mr-auto">
					<li class="nav-item" th:if="*{person.photo!=''}"><a
						class="navbar-brand" th:href="@{#}"> <img
							th:src="*{'data:image/jpeg;base64,'+{person.photo}}" width="30"
							height="30" class="d-inline-block align-top">
					</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{#}"><span
							th:text="${person.name}"></span></a></li>
				</ul>

			</div>


		</nav>
		<!-- MESSAGES -->

		<div class="alert alert-success alert-dismissable"
			th:if="${success!=null}">
			<label th:text="${success}"></label>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>

		<div class="alert alert-danger alert-dismissable"
			th:if="${error!=null}">
			<label th:text="${error}"></label>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>

		<div class="alert alert-warning alert-dismissable"
			th:if="${warning!=null}">
			<label th:text="${warning}"></label>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>

		<div class="alert alert-info alert-dismissable" th:if="${info!=null}">
			<label th:text="${info}"></label>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>
	</div>
	<!-- CONTENT -->


	<!-- FOOTER  -->

	<div th:fragment="footer"
		class="text-white text-center fixed-bottom  bg-dark">

		<h5>Gestor de presupuesto</h5>
	</div>

	<!-- CODE JavaScript-->
	<div th:fragment="JavaScriptBootstrap">

		<!--Popper.js, and Bootstrap JS-->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
	</div>

</body>

</html>
